<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DHS Class of 1975 - 50-Year Reunion Registration (Option 2)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
      padding: 20px;
    }
    .form-container {
      background: #f0f0f0;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      border-radius: 8px;
    }
    h1, h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"], input[type="email"], input[type="number"], textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .events-table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    .events-table th, .events-table td {
      padding: 10px;
      text-align: center;
    }
    .events-table th {
      background-color: #e0e0e0;
    }
    .events-table td {
      background-color: #ffffff;
    }
    select {
      width: 80px;
    }
    .submit-btn {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: black;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .mail-section {
      background: #f0f0f0;
      padding: 15px;
      margin-top: 30px;
      text-align: center;
      border-radius: 6px;
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 1000;
      max-width: 400px;
    }
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 999;
    }
    .popup-close {
      float: right;
      cursor: pointer;
      font-weight: bold;
    }
    .info-link {
      font-size: 0.9em;
      margin-left: 6px;
      color: #0066cc;
      cursor: pointer;
    }
    .summary-box {
      background: #e8f0fe;
      padding: 15px;
      margin-top: 30px;
      border-radius: 6px;
      text-align: left;
      font-size: 1rem;
    }
    #thankYouMessage {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #4B0082;
      color: white;
      text-align: center;
      padding-top: 20%;
      font-family: Arial, sans-serif;
      z-index: 9999;
    }
  </style>
  <script>
    function updateSummary() {
      const guestName = document.querySelector('[name="guest_name"]').value;
      const legacyFund = parseFloat(document.querySelector('[name="legacy_fund"]').value) || 0;
      const attendees = guestName.trim() ? 2 : 1;
      const fee = 45;
      const total = (attendees * fee) + legacyFund;

      document.getElementById('summary-attendees').innerText = attendees;
      document.getElementById('summary-cost').innerText = `$${(attendees * fee).toFixed(2)}`;
      document.getElementById('summary-legacy').innerText = `$${legacyFund.toFixed(2)}`;
      document.getElementById('summary-total').innerText = `$${total.toFixed(2)}`;
      document.getElementById('hiddenTotalDue').value = total.toFixed(2);
    }

    function submitForm(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      fetch("https://script.google.com/macros/s/AKfycbxfTsbrrPxmM-NmW9ZD6oSkPmCbCwC0Hp21Ga3c5kkONCnjk6L1MSOTcWLtpmYv5oxAfw/exec", {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(text => {
        if (text.trim() === "OK") {
          form.style.display = "none";
          document.getElementById("thankYouMessage").style.display = "block";
          setTimeout(() => {
            window.scrollTo({ top: 0, behavior: "smooth" });
          }, 1000);
        } else {
          alert("Something went wrong. Please try again.");
        }
      })
      .catch(err => {
        console.error("Submission error:", err);
        alert("There was an issue submitting the form. Please try again.");
      });
    }
  </script>
</head>
<body>
  <div class="form-container">
    <h1>DHS Class of 1975</h1>
    <h2>50-Year Reunion Registration</h2>
    <h3>Registration Option #2: Register Online, Pay by Check</h3>

    <form id="reunionForm" onsubmit="submitForm(event)" oninput="updateSummary()">
      <input type="hidden" name="RegistrationFee" value="45">
      <input type="hidden" name="TotalDue" id="hiddenTotalDue" value="45">
      <!-- existing input fields go here -->
      <!-- this was shortened for brevity, insert full field set when used -->
      <button type="submit" class="submit-btn">Submit Registration</button>
    </form>

    <div id="thankYouMessage">
      <h1 style="font-size: 2.5rem;">ðŸŽ‰ Thank You for Registering!</h1>
      <p style="font-size: 1.2rem;">We canâ€™t wait to see you at the reunion.</p>
    </div>
  </div>
</body>
</html>
